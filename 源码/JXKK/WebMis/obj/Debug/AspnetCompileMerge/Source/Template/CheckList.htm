<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>检测报告单</title>
</head>
<body>
    <script type="text/javascript">
        $(document).ready(function () {

            //确定按钮事件
            $('#btnSave').bind("click", function () {
                $('#myForm').form('submit', {
                    success: function (data) {
                        var objRes = eval("(" + data + ")");
                        if ($.SuccessCheck(objRes) == true) {//成功检查
                            $.messager.alert("操作提示", objRes.message, "info", function () {
                                $('#myDataGrid').datagrid("reload");
                            });
                        }
                    }
                });
            });


            $('#btnPrint').bind("click", function () {

                alert('print');
            });

        });
    </script>

     
    <form id="form1" >
        <!--startprint-->
        <div align="center">
            <div align="center" style="font-weight: bold; font-size: larger;">
                检 测 报 告 单
            </div>
            <div>
                <table style=" width:100%">
                    <tr>
                        <td style="width:10px;"></td>
                        <td>
                            <table width="98%" border="0" cellpadding="0" cellspacing="0" style="border:1px solid;border-color: Black;height:330px;">
                                <tr align="center" style="height:30px;">
                                    <td>
                                        <h1>粘贴处</h1>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="left">
                                        <div id="imageShow">
                                            &nbsp;
                                        </div>
                                    </td>
                                </tr>
                                <tr align="center" style="height:30px;">
                                    <td>
                                        当事人签名：<input id="danshiren"  type="text" class="LongText" style="width: 20%" />
                                        &nbsp;
                                        <input id="datetime1"  type="text" class="LongTextMust" style="width: 25%" onclick="WdatePicker({dateFmt: &#39;yyyy-MM-dd &#39; })" />（签检测单上）
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td style="width:10px;"></td>
                    </tr>
                </table>
            </div>
            <!--endprint-->
        </div>
        <div class="frmbottom" align="center">
            <asp:HiddenField ID="fujian"  />
            <asp:Button ID="Button3"  Text="上传图片" OnClientClick="ShowUploadFilePath();return false;" class="button" />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <asp:Button ID="Button1"  Text="保存" class="button" OnClick="Button1_Click" />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" value="打印" class="button" onclick="doPrint()" />
        </div>
    </form>
    <script src="../Scripts/util.js" type="text/javascript"></script>
    <script src="../Scripts/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
</body>
</html>
